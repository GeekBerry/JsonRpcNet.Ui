name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js latest
      uses: actions/setup-node@v1
    - name: npm install and build
      run: |
        npm ci
        npm run build
        npm test --if-present
      env:
        CI: true
